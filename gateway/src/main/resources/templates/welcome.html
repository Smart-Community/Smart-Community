<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>欢迎页</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<div class="layui-row layui-col-space10 my-index-main">
    <div>
        欢迎回来：<span id="name" style="color: red"></span>
    </div>
    <div>上次登录时间：<span id="lastTime" style="color: red"></span>
    </div>
    <div><span>人生就像是一场修行</span></div>
    <div><span>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</span></div>

</div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../frame/echarts/echarts.min.js"></script>
<script type="text/javascript">
    //获取页面之间传递的token
    var param = window.location.href.split("?")[1];
    var index = param.indexOf("=") + 1
    var token = param.substring(index);

    layui.use(['element', 'form', 'table', 'layer', 'vip_tab'], function () {
        var form = layui.form
            , table = layui.table
            , layer = layui.layer
            , vipTab = layui.vip_tab
            , element = layui.element
            , $ = layui.jquery;


        // you code ...
        $.ajax({
            url: "/consumer/user/get",
            headers: {
                "token": token
            },
            type: "GET",
            dataType: "json",
            success: function (res) {
                var name = $("#name").text() + res.result.userName;
                var lastTime = $("#lastTime").text() + res.result.userLastLoginTime;
                $("#name").text(name);
                $("#lastTime").text(lastTime);
            }
        })


    });
</script>
</body>
</html>
