<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" href="/frame/static/css/style.css">
    <link rel="icon" href="/frame/static/image/code.png">

</head>
<body class="body">
<!--.-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>违规记录添加</legend>
</fieldset>
<form class="layui-form" >
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input disabled   type="text" id="top"  lay-verify="title" autocomplete="off"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <select id="select">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input type="textarea" id="desc" lay-verify="title" autocomplete="off"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn"lay-filter="demo1" id="sumbit">立即提交</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="/static/frame/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript" src="/static/js/request-function.js"></script>


<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            , $ = layui.jquery;

        $(request());
        //点击获取
        $("#sumbit").click(function () {
            console.log("添加违规事件开始");
            var data1= ({
                staffFoulStaffId:$("#staff_foul_staff_id").val(),
                staffFoulTime:$("#staff_foul_time").val(),
                staffFoulNote:$("#staff_foul_note").val(),
            })
            console.log(data1);
            $.ajax({
                url:'/staff/addFoulStaff'
                ,contentType: "application/json;charset=utf-8"
                ,data: JSON.stringify({
                    staffFoulStaffId:$("#staff_foul_staff_id").val(),
                    staffFoulTime:$("#staff_foul_time").val(),
                    staffFoulNote:$("#staff_foul_note").val(),
                })
                , type: 'post'
                , dataType: 'json'
                , success: function (res) {
                    console.log(res);
                    parent.layer.alert("添加成功！")
                    parent.layer.closeAll()
                }
            });
        });
    });
</script>

</body>
</html>
