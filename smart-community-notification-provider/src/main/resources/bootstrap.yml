server:
  port: 9999
mysql:
  dataBaseName: smartcommunity
spring:
  cache:
    type: redis
  jpa:
    show-sql: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zc.pojo
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
---
spring:
  profiles: dev
  application:
    name: provider
  cloud:
    config:
      label: dev
      name: eureka,mysql,commom,redis,rabbitmq,${spring.application.name}
      uri: http://localhost:8099/


---
spring:
  profiles: prod
  application:
    name: prodiver
  cloud:
    config:
      label: prod
      name: eureka,mysql,commom,redis,rabbitmq,${spring.application.name}
      uri: http://localhost:8099/